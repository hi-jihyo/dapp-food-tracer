<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/producer/style.css">
    <script type="text/javascript"src="/js/web3.min.js"></script>
    <script type="text/javascript"src="/js/truffle-contract.min.js"></script>
    <script type="text/javascript" src="/producer/script.js"></script>
    <title>Producer - Food Tracer</title>
</head>
<body>
    <div class="page-header">
        <ol class="breadcrumb">
            <li><a href="/main/index.html">Main Page</a></li>
            <li class="active">Producers' Page</li>
        </ol>
        <h1>Food Tracer <small>Producers' Page</small></h1>
    </div>
    <div id="alert-box"></div>
    <div id="flex-container">
        <div id="inner-container">
            <div id="unlock-account" class="panel panel-default">
                <div class="panel-heading">Unlock Account</div>
                <div class="panel-body">
                    <label for="address">Your Address</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="address" size="50">
                    </div>
                    <label for="password">Your Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" size="50">
                    </div>
                    <button class="btn btn-primary margin-vertical" onclick="unlockAccount()">Unlock</button>
                </div>
            </div>
            <div id="register-producer" class="panel panel-default">
                <div class="panel-heading">Register Producer</div>
                <div class="panel-body">
                    <label for="producer-name">Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="producer-name" size="20">
                    </div>
                    <label for="producer-description">Description</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="producer-description" size="100">
                    </div>
                    <button class="btn btn-primary margin-vertical" onclick="registerProducer()">Register</button>
                </div>
            </div>
            <div id="register-food" class="panel panel-default">
                <div class="panel-heading">Register Food</div>
                <div class="panel-body">
                    <label for="food-name">Food Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="food-name" size="30">
                        <button class="btn btn-primary margin-horizontal" onclick="registerFood()">Register</button>
                    </div>
                </div>
            </div>
            <div id="produced-food" class="panel panel-default">
                <div class="panel-heading">Food Produced By You</div>
                <div class="panel-body"></div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Is Valid</th>
                        </tr>
                    </thead>
                    <tbody id="produced-food-tbody"></tbody>
                </table>
            </div>
        </div>
        <div id="producer-info" class="panel panel-default">
            <div class="panel-body">
                <h2 id="info-name"></h2>
                <p id="info-description"></p>
                <div id="info-food" class="panel panel-default">
                    <p><strong>Produced Food</strong>&nbsp&nbsp&nbsp&nbsp&nbsp<span id="food-count"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript"src="/js/jquery-3.5.1.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
    <script src="/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
