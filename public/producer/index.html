<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/producer/style.css">
    <title>Producer - Food Tracer</title>
</head>
<body>
    <div class="page-header">
        <h1>Food Tracer <small>Producers' Page</small></h1>
    </div>
    <div id="unlockAccount" class="panel panel-default">
        <div class="panel-heading">Unlock Account</div>
        <div class="panel-body">
            <label for="address">Your Address</label>
            <div class="input-group">
                <input type="text" class="form-control" id="address" size="50">
                <button class="btn btn-primary margin-horizontal" onclick="unlockAccount()">Unlock</button>
            </div>
        </div>
    </div>
    <div id="registerProducer" class="panel panel-default">
        <div class="panel-heading">Register Producer</div>
        <div class="panel-body">
            <label for="producer-name">Name</label>
            <div class="input-group">
                <input type="text" class="form-control" id="producer-name" size="20">
            </div>
            <label for="producer-description">Description</label>
            <div class="input-group">
                <input type="text" class="form-control" id="producer-description" size="100">
            </div>
            <button class="btn btn-primary margin-vertical" onclick="registerProducer()">Register</button>
        </div>
    </div>
    <div id="registerFood" class="panel panel-default">
        <div class="panel-heading">Register Food</div>
        <div class="panel-body">
            <label for="food-name">Food Name</label>
            <div class="input-group">
                <input type="text" class="form-control" id="food-name" size="30">
                <button class="btn btn-primary margin-horizontal" onclick="registerFood()">Register</button>
            </div>
        </div>
    </div>
    <div id="producedFood" class="panel panel-default">
        <div class="panel-heading">Food Produced By You</div>
        <div class="panel-body"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
